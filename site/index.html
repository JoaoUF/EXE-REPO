<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr Learn</title>
    <link rel="stylesheet" href="../style/index.css" type="text/css">
    <link rel="stylesheet" href="../style/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box-one">
        <div class="logo">
            <div class="logo-circle">
                <h4>Dr</h4> 
            </div>
            <div class="text">
                <h4>Learn</h4>
            </div>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Videos</a></li>
            <li><a href="#">Favorite subjects</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
        <button><i class="fa-solid fa-pencil"></i>register</button>
    </div>
    <div class="box-two">
        <div class="box-dashboard">
            <label for="blanco">Dr Learn World</label><br>
            <label for="marron">Programming</label><br>
            <label for="blanco">Training Center!</label>
            <p>With Dr Learn you can enjoy all the programming <br> training!</p>
            <div class="button-row">
                <input type="submit" name="button-orange" value="Go to tutorials">
                <input type="submit" name="button-brown" value="Pro version">
            </div>
        </div>
        <div class="box-dashboard">
            <img src="../images/dashboars.png" alt="Working person">
        </div>
    </div>
    <div class="box-three">
        <div class="box-item">
            <div class="circle-yellow"><i class="fa-solid fa-graduation-cap fa-2x"></i></div>
            <h6>best teacher</h6>
        </div>
        <div class="box-item">
            <div class="circle-yellow"><i class="fa-solid fa-coins fa-2x"></i></div>
            <h6>low cost</h6>   
        </div>
        <div class="box-item">
            <div class="circle-yellow"><i class="fa-solid fa-computer fa-2x"></i></div>
            <h6>easy to learn</h6>
        </div>
        <div class="box-item">
            <div class="circle-yellow"><i class="fa-solid fa-computer fa-2x"></i></div>
            <h6>easy to learn</h6>
        </div>
    </div>
    <div class="box-four">
        <h1>Some tutorials</h1>
        <div class="tutorials">
            <div class="tutorial-box">
                <img src="../images/react.jpg" alt="">
                <div class="tutorial-box-detail">
                    <div class="detail-text">
                        <h4>React js</h4>
                        <h5>35.10$</h5>
                    </div>
                    <img src="../images/tutoriles-canal.jpg" alt="">
                    <input type="submit" name="button-orange" value="Buy">
                </div>
            </div>
            <div class="tutorial-box">
                <img src="../images/javascript.png" alt="">
                <div class="tutorial-box-detail">
                    <div class="detail-text">
                        <h4>Java Script</h4>
                        <h5>20.02$</h5>
                    </div>
                    <img src="../images/tutoriles-canal.jpg" alt="">
                    <input type="submit" name="button-orange" value="Buy">
                </div>
            </div>
            <div class="tutorial-box">
                <img src="../images/css.jpg" alt="">
                <div class="tutorial-box-detail">
                    <div class="detail-text">
                        <h4>Tailwind css</h4>
                        <h5>56$</h5>
                    </div>
                    <img src="../images/tutoriles-canal.jpg" alt="">
                    <input type="submit" name="button-orange" value="Buy">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
